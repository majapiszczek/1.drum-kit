<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="drum-kit">
      <div class="key">
        <p class="key-letter">A</p>
        <p class="key-name">CLAP</p>
      </div>
      <div class="key">
        <p class="key-letter">S</p>
        <p class="key-name">HIHAT</p>
      </div>
      <div class="key">
        <p class="key-letter">D</p>
        <p class="key-name">KICK</p>
      </div>
      <div class="key">
        <p class="key-letter">F</p>
        <p class="key-name">OPENHAT</p>
      </div>
      <div class="key">
        <p class="key-letter">G</p>
        <p class="key-name">BOOM</p>
      </div>
      <div class="key">
        <p class="key-letter">H</p>
        <p class="key-name">RIDE</p>
      </div>
      <div class="key">
        <p class="key-letter">J</p>
        <p class="key-name">SNARE</p>
      </div>
      <div class="key">
        <p class="key-letter">K</p>
        <p class="key-name">TOM</p>
      </div>
      <div class="key">
        <p class="key-letter">L</p>
        <p class="key-name">TINK</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
