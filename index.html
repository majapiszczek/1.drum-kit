<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="drum-kit">
      <div data-key="65" class="key">
        <p class="key-letter">A</p>
        <p class="key-name">CLAP</p>
      </div>
      <div data-key="83" class="key">
        <p class="key-letter">S</p>
        <p class="key-name">HIHAT</p>
      </div>
      <div data-key="68" class="key">
        <p class="key-letter">D</p>
        <p class="key-name">KICK</p>
      </div>
      <div data-key="70" class="key">
        <p class="key-letter">F</p>
        <p class="key-name">OPENHAT</p>
      </div>
      <div data-key="71" class="key">
        <p class="key-letter">G</p>
        <p class="key-name">BOOM</p>
      </div>
      <div data-key="72" class="key">
        <p class="key-letter">H</p>
        <p class="key-name">RIDE</p>
      </div>
      <div data-key="74" class="key">
        <p class="key-letter">J</p>
        <p class="key-name">SNARE</p>
      </div>
      <div data-key="75" class="key">
        <p class="key-letter">K</p>
        <p class="key-name">TOM</p>
      </div>
      <div data-key="76" class="key">
        <p class="key-letter">L</p>
        <p class="key-name">TINK</p>
      </div>
    </div>

    <audio data-key="65" src="/sounds/clap.wav"></audio>
    <audio data-key="83" src="/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/sounds/kick.wav"></audio>
    <audio data-key="70" src="/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/sounds/boom.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="75" src="/sounds/tom.wav"></audio>
    <audio data-key="76" src="/sounds/tink.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
